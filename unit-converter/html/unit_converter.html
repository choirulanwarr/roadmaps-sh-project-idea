<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .transition-smooth {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center p-4">
    <div
        class="bg-white shadow-2xl rounded-3xl p-8 w-full max-w-md relative min-h-[520px] flex flex-col border border-gray-100">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 tracking-tight">Unit Converter</h1>
            <p class="text-gray-500 text-sm mt-1">Simple & fast conversions</p>
        </div>

        <div class="flex p-1 space-x-1 bg-gray-100 rounded-xl mb-8">
            <button onclick="switchTab('length')" id="tab-length"
                class="flex-1 py-2.5 text-sm font-semibold rounded-lg transition-smooth text-indigo-600 bg-white shadow-sm">
                Length
            </button>
            <button onclick="switchTab('weight')" id="tab-weight"
                class="flex-1 py-2.5 text-sm font-medium rounded-lg transition-smooth text-gray-500 hover:text-gray-700">
                Weight
            </button>
            <button onclick="switchTab('temperature')" id="tab-temperature"
                class="flex-1 py-2.5 text-sm font-medium rounded-lg transition-smooth text-gray-500 hover:text-gray-700">
                Temp
            </button>
        </div>

        <div id="input-view" class="flex-1 flex flex-col space-y-6">

            <div>
                <label id="input-label" class="block text-sm font-semibold text-gray-700 mb-2">Length to convert</label>
                <div class="relative">
                    <input type="number" id="input-value"
                        class="w-full p-4 pl-4 text-lg bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:bg-white transition-smooth outline-none placeholder-gray-400"
                        placeholder="0">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">From</label>
                    <div class="relative">
                        <select id="from-unit"
                            class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl appearance-none cursor-pointer focus:ring-2 focus:ring-indigo-500 focus:outline-none text-gray-700 font-medium">
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">To</label>
                    <div class="relative">
                        <select id="to-unit"
                            class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl appearance-none cursor-pointer focus:ring-2 focus:ring-indigo-500 focus:outline-none text-gray-700 font-medium">
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-auto pt-4">
                <button id="convert-btn" onclick="calculate()"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-8 rounded-2xl shadow-lg shadow-indigo-500/30 transform hover:-translate-y-0.5 transition-smooth text-lg flex justify-center items-center">
                    Convert
                </button>
            </div>
        </div>

        <!-- View 2: Result -->
        <div id="result-view" class="hidden flex-1 flex flex-col">
            <div class="flex-1 flex flex-col items-center justify-center text-center space-y-4">
                <div class="h-16 w-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mb-2">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <p class="text-sm font-semibold text-gray-500 uppercase tracking-wide">Result</p>
                <div id="result-text" class="text-4xl font-extrabold text-gray-900 break-words leading-tight px-4">
                    <!-- Result goes here -->
                </div>
            </div>

            <div class="mt-auto pt-4">
                <button onclick="resetApp()"
                    class="w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-4 px-8 rounded-2xl transition-smooth text-lg">
                    Convert Another
                </button>
            </div>
        </div>

    </div>

    <script>
        const state = {
            currentTab: 'length',
            units: {
                length: [
                    { value: 'ft', label: 'Feet (ft)' },
                    { value: 'cm', label: 'Centimeters (cm)' },
                    { value: 'm', label: 'Meters (m)' },
                    { value: 'in', label: 'Inches (in)' },
                    { value: 'km', label: 'Kilometers (km)' },
                    { value: 'mi', label: 'Miles (mi)' }
                ],
                weight: [
                    { value: 'kg', label: 'Kilograms (kg)' },
                    { value: 'lb', label: 'Pounds (lb)' },
                    { value: 'g', label: 'Grams (g)' },
                    { value: 'oz', label: 'Ounces (oz)' }
                ],
                temperature: [
                    { value: 'c', label: 'Celsius (°C)' },
                    { value: 'f', label: 'Fahrenheit (°F)' },
                    { value: 'k', label: 'Kelvin (K)' }
                ]
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            renderOptions();
            updateLabel();
        });

        function switchTab(tabName) {
            state.currentTab = tabName;

            const tabs = ['length', 'weight', 'temperature'];
            tabs.forEach(t => {
                const btn = document.getElementById(`tab-${t}`);
                if (t === tabName) {
                    btn.classList.add('bg-white', 'text-indigo-600', 'shadow-sm');
                    btn.classList.remove('text-gray-500', 'hover:text-gray-700');
                } else {
                    btn.classList.remove('bg-white', 'text-indigo-600', 'shadow-sm');
                    btn.classList.add('text-gray-500', 'hover:text-gray-700');
                }
            });

            updateLabel();
            renderOptions();
            resetApp();
        }

        function updateLabel() {
            const label = document.getElementById('input-label');
            const properCase = state.currentTab.charAt(0).toUpperCase() + state.currentTab.slice(1);
            label.textContent = `${properCase} to convert`;
        }

        function renderOptions() {
            const fromSelect = document.getElementById('from-unit');
            const toSelect = document.getElementById('to-unit');
            const options = state.units[state.currentTab];

            const createOptionsHTML = () => options.map(opt => `<option value="${opt.value}">${opt.label}</option>`).join('');

            fromSelect.innerHTML = createOptionsHTML();
            toSelect.innerHTML = createOptionsHTML();

            if (options.length > 1) {
                toSelect.selectedIndex = 1;
            }
        }

        function toggleView(viewName) {
            const inputView = document.getElementById('input-view');
            const resultView = document.getElementById('result-view');

            if (viewName === 'result') {
                inputView.classList.add('hidden');
                resultView.classList.remove('hidden');
            } else {
                resultView.classList.add('hidden');
                inputView.classList.remove('hidden');
            }
        }

        function resetApp() {
            document.getElementById('input-value').value = '';
            toggleView('input');
        }

        async function calculate() {
            const val = parseFloat(document.getElementById('input-value').value);
            const from = document.getElementById('from-unit').value;
            const to = document.getElementById('to-unit').value;
            const btn = document.getElementById('convert-btn');

            if (isNaN(val)) {
                alert("Please enter a valid number");
                return;
            }

            const originalText = "Convert";
            const spinner = `<svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;

            btn.innerHTML = `${spinner} Converting...`;
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            try {

                const payload = {
                    amount: val,
                    fromUnit: from,
                    toUnit: to,
                    conversionType: state.currentTab
                };

                const response = await fetch('http://localhost:8080/convert', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('Network error');
                const data = await response.json();
                const result = data.result;

                const formattedResult = Number.isInteger(result) ? result : parseFloat(result.toFixed(4));

                document.getElementById('result-text').innerHTML = `
                    <span class="text-gray-500 text-2xl font-normal block mb-2">${val} ${from} =</span>
                    <span class="text-indigo-600">${formattedResult} ${to}</span>
                `;

                toggleView('result');

            } catch (error) {
                console.error(error);
                alert("Error connecting to conversion service.");
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }
    </script>
</body>

</html>
